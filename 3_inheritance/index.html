    <script>


        class User {

            constructor(nameValue, lastNameValue, emailValue) {
                this.name = nameValue
                this.lastName = lastNameValue
                this.email = emailValue
                this.active = true
            }

            updateEmail(newEmail) {
                this.email = newEmail
            }
        }

        const user1 = new User('German', 'Alvarez', 'ger@msn.es')

        console.log('El correo de', user1.name, 'es', user1.email)
        user1.updateEmail('popinoislove@msn.es')
        console.log('El correo de', user1.name, 'ahora es', user1.email)






        class Player extends User {

            constructor(nameValue, lastNameValue, emailValue, nickValue, livesValue) {
                super(nameValue, lastNameValue, emailValue)
                this.nick = nickValue
                this.lives = livesValue
                this.tokens = 100
            }

            spendTokens(tokensToSpend) {
                if (this.tokens >= tokensToSpend) {
                    this.tokens -= tokensToSpend
                    console.log('Compra realizada, te quedan', this.tokens, 'tokens')
                } else {
                    console.warn('No puedes gastar', tokensToSpend, 'ya que solo dispones de', this.tokens)
                }
            }
        }

        const player1 = new Player('Charo', 'García', 'rubika95@gmail.es', 'RubiSeLaH_ò_Ó', 10)
        console.log('La jugadora', player1.nick, 'en realidad se llama', player1.name, 'y su correo es', player1.email)

        player1.spendTokens(2)
        player1.spendTokens(200)

        player1.updateEmail('nuevoemaildelplayer@msn.es')
        console.log('El correo de', player1.name, 'ahora es', player1.email)







        class Witch extends Player {

            constructor(nameValue, lastNameValue, emailValue, nickValue, livesValue, spellValue) {
                super(nameValue, lastNameValue, emailValue, nickValue, livesValue)
                this.spell = spellValue
            }
            makeSpell() {
                console.warn('La bruja', this.nick, '(que en realidad se llama', this.name, '), te atacó con su hechizo', this.spell)
            }
        }

        const witch1 = new Witch('Charo', 'García', 'sjhius@msn.es', 'RuBiSeLah_95', 10, 'Abra cadabra')

        witch1.makeSpell()







        class Gnome extends Player {

            constructor(nameValue, lastNameValue, emailValue, nickValue, livesValue, attackValue) {
                super(nameValue, lastNameValue, emailValue, nickValue, livesValue)
                this.attack = attackValue
            }

            attackNow() {
                console.warn('el gnomo', this.nick, 'te atacó con', this.attack, '... ¡QUÉ GUARRO!')
            }
        }
